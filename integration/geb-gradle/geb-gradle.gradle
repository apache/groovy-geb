apply plugin: 'groovy'

repositories {
    mavenCentral()
    maven { url "http://repository-saucelabs.forge.cloudbees.com/release" }
}

dependencies {
	compile localGroovy()
	compile gradleApi()

    compile sauceDependency
}

modifyPom { pom ->
	pom.project {
		name "Geb Gradle plugins"
		description "Gradle plugins for Geb (pronounced \"jeb\")."
	}
}