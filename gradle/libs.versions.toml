spockCoreGroovy25 = 'org.spockframework:spock-core:1.3-groovy-2.5'
spockCoreGroovy3 = 'org.spockframework:spock-core:2.3-groovy-3.0'
systemLambda = 'com.github.stefanbirkner:system-lambda:1.2.1'
testcontainers-selenium = 'org.testcontainers:selenium:1.20.4'
testng = 'org.testng:testng:7.5.1'
threeTen-extra = { module = 'org.threeten:threeten-extra', version.ref = 'threeTen' }

[plugins]
asciidoc = { id = 'org.asciidoctor.jvm.convert', version = '4.0.4' }
asl2 = { id = 'com.energizedwork.asl2', version = '1.1' }
